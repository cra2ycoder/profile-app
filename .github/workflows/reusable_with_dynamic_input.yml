name: Reusable Deploy
on:
  workflow_call:
    inputs:
      artifact-name:
        description: The name of the deployed artifact files
        required: false
        default: dist
        type: string
    secrets:
      api-key:
        description: Use to add secret key
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
      - name: Output Information
        run: echo "Deployed Information..."
